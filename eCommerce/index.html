<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>eCommerce Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ============= START OF HEADER ============ -->
    <header>
      <!-- Top Info Bar -->
      <div class="top-bar-sale">
        <h3>free shipping + 50% off</h3>
      </div>
      <div class="container-fluid border border-danger">
        <div class="header border border-primary">
          <div class="currency-search d-flex justify-content-end border border-primary">
              <div class="currency-dropdown">              
                    <select>
                      <option value="0" class="usd">USD</option>
                      <option value="1" class="eur">EUR</option>
                      <option value="2" class="gbp">GBP</option>
                      <option value="3" class="usd">USD</option>                    
                    </select>
              </div>
              <div class="search">

              </div>
          </div>
        </div>
      </div>           
    </header>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/money.min.js"></script>
    <script src="./js/accounting.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
